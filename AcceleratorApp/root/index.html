<!-- Cognitive Services for spatial analysis: Accelerator app for Person Counting.  -->
<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous" type=" text/javascript"
        charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="client-charting-script.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Real Time Computer Vision : Insights App</title>
</head>

<body>
    <h1 class="flexHeader header">
        <span>Real Time Computer Vision Demo</span>
    </h1>
    <h2 class="flexHeader topSpacer">
        <span>
            <span id="deviceCount">0 Pipelines</span>
            <select id="listOfDevices" class="select_box"></select>
        </span>
    </h2>
    <div class="horizontalBox">
        <div class="iotChartbox">
            <canvas class="iotChart" id="personCountChart"></canvas>
        </div>
        <span class="personCount" id="personCount"></span>
    </div>
    <div class="iotChartbox">
        <canvas class="iotChart" id="latencyChart"></canvas>
    </div>
    <h3 class="flexHeader event">
        <span>
            <span>Last Event: </span>
            <span class="" id="lastEvent"></span>
        </span>
    </h3>
</body>

</html>
